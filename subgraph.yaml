specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AgriculturalProduct
    network: sepolia
    source:
      address: "0x7b9DE2BC4951E966102AD6d8b08ee52FD964E132"
      abi: AgriculturalProduct
      startBlock: 7289234
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BatchMetadataUpdate
        - EventLogged
        - MetadataUpdate
        - Transfer
      abis:
        - name: AgriculturalProduct
          file: ./abis/AgriculturalProduct.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: BatchMetadataUpdate(uint256,uint256)
          handler: handleBatchMetadataUpdate
        - event: EventLogged(uint256,(uint8,string,uint256,address,bool))
          handler: handleEventLogged
        - event: MetadataUpdate(uint256)
          handler: handleMetadataUpdate
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/agricultural-product.ts
